spring:
  datasource:
    url: ${JDBC_DATABASE_URL}
    username: ${JDBC_DATABASE_USERNAME}
    password: ${JDBC_DATABASE_PASSWORD}
  jpa:
    generate-ddl: true
  sql:
    init:
      mode: always
      platform: postgres
  main:
    banner-mode: off

logging:
  level:
    root: info

vaadin:
  launch-browser: false
  whitelisted-packages: com.vaadin,org.vaadin,dev.hilla,com.example.application

